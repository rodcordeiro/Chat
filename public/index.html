<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Chat do Cordeiro</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form id="chat" action="index.html" method="post">
      <input type="text" name="username" placeholder="username">
      <div class="messages"></div>
      <input type="text" name="message" placeholder="Digite a mensagem">
      <button type="submit" name="enviar">Enviar</button>
    </form>
    <script type="text/javascript">
      var socket=io('http://localhost:3000/')
      console.log(socket)
      let topo = 0;

      function renderMessage(message){
        if(message.authorId == socket.id){
          $('.messages').append('<div class="card mine"><img src="https://picsum.photos/200/300?random=1"/><div class="text"><span class="author">'+message.author+'</span><p>'+message.message+'</p></div></div>')
        } else {
          $('.messages').append('<div class="card"><img src="https://picsum.photos/200/300?random=2"/><div class="text"><span class="author">'+message.author+'</span><p>'+message.message+'</p></div></div>')
        }
        topo += 1000;
        $(".messages").scrollTop(topo);
      }


      socket.on('previowsMessages',function(messages){
        for(message of messages){
          renderMessage(message)
        }
      })

      socket.on('receivedMessage',function(message){
        renderMessage(message);
      })

      $('#chat').submit(function(e){
        e.preventDefault();
        var author = $('input[name=username]').val();
        var message = $('input[name=message]').val();
        if(author.length && message.length){
          var messageObject={
            authorId:socket.id,
            author:author,
            message:message
          };
          renderMessage(messageObject)
          socket.emit('sendMessage',messageObject);
          $('input[name=message]').val('');
        }
      })
    </script>
  </body>
</html>
